<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download YouTube Audio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Download YouTube Audio</h1>
    <form method="POST">
        <label for="url">YouTube URL:</label>
        <input type="text" id="url" name="url" required>
        <br><br>
        <label for="start_time">Start Time (seconds):</label>
        <input type="number" id="start_time" name="start_time" required>
        <br><br>
        <label for="end_time">End Time (seconds):</label>
        <input type="number" id="end_time" name="end_time" required>
        <br><br>
        <button type="submit">Download Audio</button>
    </form>
</body>
</html>
